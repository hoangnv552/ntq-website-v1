{% extends 'base.html' %}
{% block content %}
<div class="wrap" {% block angular %}{% endblock %}>
    <div class="s-top">
        <nav class="top-bar">
            <ul class="title-area">
                <li class="name">
                    <h1 class="title">
                        <a href="{{__enhance.mount('/')}}" class="fi-home size-24"></a>
                    </h1>
                </li>
            </ul>
            <ul class="title-area">
                <li class="name">
                    <h1 class="title">
                        <a href="#">{% block title %}{% endblock %}</a>
                    </h1>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li class="divider"></li>
                    {% block panel %}{% endblock %}
                </ul>
            </section>
        </nav>
    </div>
    <div class="s-left">
        {% include '../includes/menu.html' %}
    </div>
    <div class="s-body">
        <div class="container">
            <div class="mark"></div>
            {% block body %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
