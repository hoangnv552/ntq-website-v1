{% extends 'layout/base.html' %}
{% block head %}
<title>{{__('Login')}}</title>
{% endblock %}

{% block content %}
    <div class="row full-width body container">
        <div class="small-5 medium-5 large-5 small-centered column">
            <div class="panel">
                <h1>{{__('Login')}}</h1>
                <hr>
                <form action="{{__enhance.mount('/')}}" method="post">
                    <label>{{__('Username')}}
                        <input type="text" name="login">
                    </label>
                    <label>{{__('Password')}}
                        <input type="password" name="password">
                    </label>
                    <button class="button expand" type="submit">{{__('Login')}}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
